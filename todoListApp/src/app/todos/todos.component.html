<td>
<ul *ngIf="todos">
    <li *ngFor="let todo of todos">
        <div *ngIf="todo.title">
          <input 
            type="checkbox" 
            [checked]="todo.completed" 
            (change)="catchChange(todo.id,$event)"
          > 
          {{ todo.title }}
      </div>
    </li>
  </ul>
</td>
